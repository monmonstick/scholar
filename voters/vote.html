<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Sign-Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            width: 90%;
            font-size: 16px;
        }
        .list-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .list {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-height: 100px;
            text-align: left;
            margin-bottom: 10px;
        }
        h3 {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Event Sign-Up</h2>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="signUp(true)">Uuwi</button>
        <button onclick="signUp(false)">Hindi Uuwi</button>
    </div>

    <div class="list-container">
        <div class="list">
            <h3>Uuwi</h3>
            <ul id="goingList"></ul>
        </div>
        <div class="list">
            <h3>Hindi Uuwi</h3>
            <ul id="notGoingList"></ul>
        </div>
    </div>

    <script src="vote.js">
        
    </script>

</body>
</html>
